<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap year or not</title>
</head>
<body>
    <script>
        var year=Number(prompt('Enter a number: '));
        var num;
        if(year%4==0 && year%400!=0){
            num='leap year';
            document.write('Your number is:'+num);

        }
        else{
            num=' Not leap year';

            document.write('Your number is:'+num);

        }
    </script>
</body>
</html>
