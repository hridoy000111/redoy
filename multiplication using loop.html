    <title>multiplication using loop</title>

<body>
     
       <script>
            var num= Number(prompt('Enter a number: '));
            var mul;
            document.write( 'Your number is: ' + num + '<br>');

            for( var i=0; i<=10; i++){

                mul=num*i;
                document.write( num  + 'x' + i + '=' + mul + '<br>');
                    
                


            }
       </script>Your number is: 12<br>12x0=0<br>12x1=12<br>12x2=24<br>12x3=36<br>12x4=48<br>12x5=60<br>12x6=72<br>12x7=84<br>12x8=96<br>12x9=108<br>12x10=120<br>
