<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>

<p id="p1">Call a function which performs a calculation and returns the result:</p>



<script>
function myFunction(p1, p2) {
  return p1 * p2;
}

let result = myFunction(4, 3);
document.getElementById("p1").innerHTML = result;
</script>

</body>
</html>
