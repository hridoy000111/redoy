<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop && Determine greater</title>
</head>
<body>
     
       <script>
            var a = Number(prompt('Enter a number: '));
            var b = Number(prompt('Enter b number: '));
            var c = Number(prompt('Enter c number: '));

            if(a>b){
                if(a>c){
                    document.write(a+'<br>');
                }
                else{
                    document.write(c+'<br>');
            }
        }
            else{
                if(b>c){
                    document.write(b+'<br>');
                
            }
            else{
                document.write(c+'<br>');
            }
        }


       </script>

</body>
</html>
