<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator create</title>
</head>
<body>
    <script>
        var num1= prompt('Enter number: ');
        var num2= prompt('Enter number2: ');
        var op= prompt('Enter operator: ');

        var str= num1+op+num2;

        var x= eval(str);
        document.write(str + '=' + x ); 
    </script>
</body>
</html>
